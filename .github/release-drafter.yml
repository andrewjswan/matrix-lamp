name-template: MatrixLamp v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
exclude-contributors:
  - github-actions[bot]
  - github-actions
  - dependabot[bot]
  - dependabot
categories:
  - title: ❗️ Breaking Changes
    labels:
      - breaking
  - title: 🚀 Features
    labels:
      - feature
      - enhancement
      - effect
  - title: 🐛 Bug Fixes
    labels:
      - fix
      - bug
      - bugfix
  - title: 🧰 Maintenance
    label:
      - chore
      - cosmetic
      - dependencies
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'  # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - major
      - breaking
  minor:
    labels:
      - minor
      - feature
      - enhancement
      - effect
  patch:
    labels:
      - patch
      - dependencies
      - fix
  default: patch
template: |
  ## What's Changed

  $CHANGES

  ## ⭐️ Contributors

  $CONTRIBUTORS

  ## Sponsorship

  If you like this project, please consider supporting me:

  - 💖 [Sponsor on GitHub](https://github.com/sponsors/andrewjswan)
