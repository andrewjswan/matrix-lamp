matrix_lamp:
  id: matrix
  intensity_id: matrix_intensity
  scale_id: matrix_scale
  speed_id: matrix_speed

number:
  # Matrix Settings
  - platform: template
    name: Effect Intensity
    icon: mdi:spotlight
    min_value: 0
    max_value: 255
    step: 1
    optimistic: true
    id: matrix_intensity
    initial_value: 128
    mode: slider
    entity_category: config

  - platform: template
    name: Effect Speed
    icon: mdi:speedometer
    min_value: 0
    max_value: 255
    step: 1
    optimistic: true
    id: matrix_speed
    initial_value: 128
    mode: slider
    entity_category: config

  - platform: template
    name: Effect Scale
    icon: mdi:drag-variant
    min_value: 0
    max_value: 100
    step: 1
    optimistic: true
    id: matrix_scale
    initial_value: 50
    mode: slider
    entity_category: config
